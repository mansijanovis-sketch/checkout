query CartTransformRunInput {
  cart {
    useStoreCredit: attribute(key: "use_store_credit") {
      key
      value
    }
    storeCreditAmount: attribute(key: "store_credit_amount") {
      key
      value
    }
    orderAmount:attribute(key : "order_total"){
      key
      value
    }
    remainCredit:attribute(key : "remain_credit"){
      key
      value
    }
    rebet:attribute(key : "rebet"){
      key
      value
    }
    rebetValue:attribute(key : "rebet_value"){
      key
      value
    }
    lines {
      id
      cost {
        subtotalAmount {
          amount
          currencyCode
        }
        totalAmount {
          amount
          currencyCode
        }
        amountPerQuantity {
          amount
          currencyCode
        }
        }
      quantity
      merchandise {
        ... on ProductVariant {
          __typename
          title
          product {
            title
          }
        }
      }
    }
  }
}
